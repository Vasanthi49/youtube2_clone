<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Magazine Style</title>
    <link rel="stylesheet" href="news.css">
</head>
<body>



    <!-- Hero Section -->
    <header class="hero">
        <h1 class="hero-title">Latest News <span class="news-icon">ðŸ“°</span> </h1>
        <p class="hero-subtitle">Stay updated with trending news and in-depth analysis</p>
    </header>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Featured Article -->
        <section class="featured">
            <h2>Featured Story</h2>
            <article class="featured-article">
                <video class="featured-video" controls>
                    <source src="videos/bnews.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="article-content">
                    <h3>ðŸš¨ Breaking: Major Event Unfolds</h3>
                    <p class="article-meta">ABN Live | 1 hour ago</p>
                    <p class="article-summary"></p>
                </div>
            </article>
        </section>

        <!-- Latest News Section -->
        <section class="latest">
            <h2>Latest News</h2>
            <div class="news-list">
                <article class="news-item">
                    <video class="news-video" controls>
                        <source src="videos/news2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="news-info">
                        <h3>Sunita Williams Return To Earth</h3>
                        <p class="news-meta">By Jane Smith | 2 hours ago</p>
                    </div>
                </article>

                <article class="news-item">
                    <video class="news-video" controls>
                        <source src="videos/news.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="news-info">
                        <h3>Instagram Influencer Aanvi Kamdar Falls To Death</h3>
                        <p class="news-meta">By Bob Brown | 3 hours ago</p>
                    </div>
                </article>
            </div>
        </section>

    </main>

</body>
</html>
