<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - YouTube Music</title>
    <link rel="stylesheet" href="downloads.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="youtube-logo">YouTube</div>
        <div class="profile">T</div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html">Explore</a>
        <a href="upgrade.html" class="upgrade">Upgrade</a>

                </div>
            </div>

            <div class="download-item">
                <img src="icons/jungle.jpeg" alt="Song 2">

                </div>
            </div>
